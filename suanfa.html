<!DOCTYPE html>
<html>
    <head>
        <title>suanfa</title>
    </head>
    <body>

        <script>
            /**
            * @param {number[]} nums1
            * @param {number[]} nums2
            * @return {number}
            */
            var findMedianSortedArrays = function(nums1, nums2) {
                let resArr = []
                for ( let i = 0; i < (nums1.length + nums2.length); i++) {
                    if (i > nums1.length || i > nums2.length) 
                        break
                    if (nums1[0] < nums2[0]) {
                        resArr[i] = nums1[0]
                        nums1.splice(0, 1)
                    } else {
                        resArr[i] = nums2[0]
                        nums2.splice(0, 1)
                    }
                }
                resArr = resArr.concat(nums1, nums2)
                if (resArr.length % 2 === 0) {
                    const pos = resArr.length / 2
                    return (resArr[pos - 1] + resArr[pos]) / 2.0
                }
                const pos = Math.floor(resArr.length / 2)
                return resArr[pos]            
            }
            
            console.log( findMedianSortedArrays([1,3], [2, 4, 5])  )
        </script>
    </body>
</html>
